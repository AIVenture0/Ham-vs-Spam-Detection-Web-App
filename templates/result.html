
<!DOCTYPE html>
<html>
<head>
	<title>Spam vs Ham Detection </title>
	<!-- Add the css file  -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			ML App
		</div>
		<h2>Spam Detector For SMS Messages</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for Comment</b></p>
	<div class="results">


		
	{% if prediction == 1%}

	<h2 style="color:red; text-align: center;background-color: yellow;">Spam</h2>
	{% elif prediction == 0%}

	<h2 style="color:blue; text-align: center; background-color: yellow;">Not a Spam (It is a Ham !)</h2>
	{% endif %}

	</div>

</body>
</html>
